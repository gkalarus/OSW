<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style2.css">
    <title>OSW</title>
</head>

<body>
    <header>
        <div class="container d-lg-none">

            <!-- nav-mobile -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="#">
                    <img src="./images/elem-top-logo.png" alt="top logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aktualności</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Twoje szkolenia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pomoc</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ustawienia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Wyloguj</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- nav-large-screens -->
        <div class="container d-none d-lg-block">
            <div class="row">
                <div class="col d-flex justify-content-between align-items-start">
                    <a href="#" class="">
                        <img src="./images/elem-top-logo.png" alt="top logo">
                    </a>
                    <div class="links-center">
                        <a href="#">Aktualności</a>
                        <a href="#">Twoje szkolenia</a>
                    </div>
                    <div class="links-icons">
                        <a href="#"><img src="./images/elem-top-butt-pomoc.png" alt="pomoc"></a>
                        <a href="#"><img src="./images/elem-top-butt-ustawienia.png" alt="ustawienia"></a>
                        <a href="#"><img src="./images/elem-top-butt-wyloguj.png" alt="wyloguj"></a>
                        <img class="profile" src="./images/elem-top-pod-profil-circa.png" alt="top profile">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row modules">
                <div class="col-12 module">
                    <div class="module__photo"></div>
                    <div class="module__content">
                        <h1>Moduł I: Produkty</h1>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="90"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#">przejdź dalej</a>
                    </div>
                </div>
                <div class="col-12 module">
                    <div class="module__photo">
                        <img src="" alt="">
                    </div>
                    <div class="module__content">
                        <h1>Moduł II: Procedury</h1>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                        <a href="#">przejdź dalej</a>
                    </div>
                </div>
                <div class="col-12 module">
                    <div class="module__photo">
                        <img src="" alt="">
                    </div>
                    <div class="module__content">
                        <h1>Moduł III: Misja i wizja</h1>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#">przejdź dalej</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="red-profile">
                        <img src="./images/elem-square-red.png" alt="red profile">
                    </div>
                    <p class="text-center">&copy; 2018 Oświecony</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
